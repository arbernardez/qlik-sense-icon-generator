<h1>Qlik Sense App Icon Generator</h1>

<p>This page is designed to help you produce standardised, repeatable app icons.</p>

<h2>Icon Configuration</h2>
<form id="qsi-config">
  <div class="qsi-formgroup">
    <label for="qsi-appname">Application Name</label>
    <input type="text" name="qsi-appname" id="qsi-appname"/>
  </div>
  <button type="qsi-generateImage">
    Generate Image
  </button>
</form>


<h2>Generated Image</h2>
<canvas id="qsi-canvas" width="168" height="108" style="border:1px solid #666666;">
</canvas>
<button type="button" id="qsiDownload">
Download Icon
</button>


<script src="jquery-3.4.1.min.js"></script>
<script src="script.js"></script>
